version: '3.8'

services:
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-youtube-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./sessions:/app/sessions
      - ./downloads:/app/downloads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    shm_size: '2gb'
    security_opt:
      - seccomp:unconfined
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge
